<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCT Integrated Medical Systems</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Header styles */
        header {
            background-color: #0063b3;
            padding: 1rem;
            color: white;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #30b8b2;
            border-radius: 5px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .logo-icon::before, .logo-icon::after {
            content: "";
            position: absolute;
            background-color: white;
        }

        .logo-icon::before {
            width: 60%;
            height: 3px;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
        }

        .logo-icon::after {
            height: 60%;
            width: 3px;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        /* Main content sections */
        .hero-section {
            background-color: white;
            overflow: hidden;
            position: relative;
        }

        .hero-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            object-position: center;
        }

        .hospital-title {
            background-color: #0063b3;
            color: white;
            padding: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
            position: relative;
            border-top-right-radius: 50px;
        }

        .management-section {
            background-color: #30b8b2;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            margin-top: 1rem;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            max-width: 80%;
        }

        .support-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 1rem;
            gap: 1rem;
            padding: 0 1rem;
        }

        .support-card {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .support-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .virtual-assistance {
            background-color: #0063b3;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: auto; /* This pushes the virtual assistance section to the bottom */
        }

        .assistance-icon {
            background-color: white;
            color: #0063b3;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .map-section {
            padding: 1rem;
        }

        .map-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #0063b3;
            color: white;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .contact-info {
            text-align: right;
        }

        .social-icons {
            display: flex;
            gap: 0.5rem;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0063b3;
            font-size: 18px;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background-color: white;
            border: 5px solid white;
        }

        /* Media queries for responsiveness */
        /* 10.1-inch tablet optimization (approximately 1280x800) */
        @media screen and (min-width: 768px) and (max-width: 1280px) {
            .container {
                max-width: 1024px;
                margin: 0 auto;
            }

            .hero-image {
                max-height: 400px;
            }

            .support-container {
                padding: 0 2rem;
            }
        }

        /* Mobile devices */
        @media screen and (max-width: 767px) {
            .logo-text {
                font-size: 1rem;
            }

            .hospital-title {
                font-size: 1.5rem;
            }

            .management-section {
                font-size: 1.2rem;
                max-width: 100%;
            }

            .support-card {
                min-width: 100%;
            }

            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .contact-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">+</div>
            <div class="logo-text">FCT INTEGRATED MEDICAL SYSTEMS</div>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <img src="wike.png" alt="Medical Professional" class="hero-image">
            <div class="hospital-title">FCTMS Hospital</div>
        </section>

        <div class="management-section">Management Solutions</div>

        <div class="support-container">
            <div class="support-card">
                <img src="md-staff.png" alt="Medical Support Staff" class="support-image">
                <div class="virtual-assistance">
                    <div class="assistance-icon">24</div>
                    VIRTUAL ASSISTANCE
                </div>
            </div>

            <div class="support-card">
                <img src="fct-map.jpeg" alt="Nigeria Map" class="map-image">
                <div class="contact-info" style="text-align: center; margin-top: 1rem; padding-bottom: 1rem;">
                    <p style="color: #0063b3; font-weight: bold;">CONTACT US</p>
                    <p>Posterus International Venture Ltd</p>
                    <p>+234 803 403 8775</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <div class="social-icon">t</div>
            <div class="social-icon">in</div>
            <div class="social-icon">f</div>
        </div>

        <div class="qr-code">
            <img src="qr.png" alt="QR Code">
        </div>
    </footer>
</body>
</html>
